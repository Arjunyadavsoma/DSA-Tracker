<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your DSA Tracker account - Start tracking your coding journey">
    <title>Sign Up - DSA Tracker</title>
    <!-- For ALL pages -->
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/styles.css">

<!-- Page-specific CSS -->
<link rel="stylesheet" href="./css/header.css">      <!-- For pages with header -->
<link rel="stylesheet" href="./css/index.css">        <!-- For index.html -->
<link rel="stylesheet" href="./css/auth.css">         <!-- For login.html & signup.html -->
<link rel="stylesheet" href="./css/dashboard.css">    <!-- For dashboard.html -->
<link rel="stylesheet" href="./css/topics.css">       <!-- For topics.html -->
<link rel="stylesheet" href="./css/topic.css">        <!-- For topic.html -->
<link rel="stylesheet" href="./css/questions.css">    <!-- For questions.html -->


</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo/Brand - Clickable to Home -->
            <div class="auth-brand">
                <a href="index.html" class="brand-link">
                    <h1>DSA Tracker</h1>
                </a>
            </div>
            
            <h2>Create Your Account</h2>
            <p class="auth-subtitle">Start tracking your DSA progress today</p>
            <div id="auth-status"></div>
            
            <!-- Google Sign Up Button -->
            <button id="google-signup" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                <span>Sign up with Google</span>
                <span class="loading-spinner" style="display: none;"></span>
            </button>
            
            <div class="divider">or</div>
            
            <!-- Email/Password Signup Form -->
            <form id="email-signup-form">
                <div class="form-group">
                    <label for="signup-name" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="signup-name" 
                        placeholder="Enter your full name" 
                        required
                        minlength="3"
                        maxlength="50"
                        aria-label="Full name"
                    >
                    <span class="error-message" id="name-error" role="alert"></span>
                </div>
                
                <div class="form-group">
                    <label for="signup-email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="signup-email" 
                        placeholder="your.email@example.com" 
                        required
                        autocomplete="email"
                        aria-label="Email address"
                    >
                    <span class="error-message" id="email-error" role="alert"></span>
                </div>
                
                <div class="form-group">
                    <label for="signup-password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="signup-password" 
                        placeholder="Create a password (min 6 characters)" 
                        required
                        minlength="6"
                        autocomplete="new-password"
                        aria-label="Password"
                    >
                    <span class="error-message" id="password-error" role="alert"></span>
                    <small class="helper-text">Password must be at least 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        placeholder="Confirm your password" 
                        required
                        autocomplete="new-password"
                        aria-label="Confirm password"
                    >
                    <span class="error-message" id="confirm-error" role="alert"></span>
                </div>
                
                <button type="submit" class="btn-primary btn-full" id="signup-btn">
                    <span id="signup-text">Create Account</span>
                    <span class="loading-spinner" id="signup-spinner" style="display: none;"></span>
                </button>
            </form>
            
            <p class="auth-switch">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
            
            <p class="auth-switch">
                <a href="index.html" class="text-link-secondary">‚Üê Back to Home</a>
            </p>
        </div>
    </div>
    
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/signup.js"></script>
</body>
</html>
