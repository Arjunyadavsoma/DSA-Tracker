<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question of the Day - DSA Tracker</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --success-light: #34d399;
            --purple: #a855f7;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            padding-top: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .qotd-container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5rem 1rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            margin-bottom: 0.75rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .page-header .emoji {
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .page-header .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.2rem;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 5rem 2rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-state p {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .question-card {
            background: white;
            border-radius: 28px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--purple) 100%);
            padding: 2.5rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .card-meta {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .badge {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question-title {
            position: relative;
            z-index: 1;
            font-size: 2.25rem;
            font-weight: 800;
            line-height: 1.3;
            margin: 0;
        }

        .card-body {
            padding: 2.5rem;
        }

        .solved-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.75rem;
            background: linear-gradient(135deg, var(--gray-600) 0%, var(--gray-700) 100%);
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 20px rgba(75, 85, 99, 0.3);
            transition: all 0.3s;
        }

        .solved-section.completed {
            background: linear-gradient(135deg, var(--success) 0%, var(--success-light) 100%);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
            animation: celebrate 0.6s ease-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .solved-label {
            font-weight: 700;
            color: white;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkmark {
            display: none;
        }

        .solved-section.completed .checkmark {
            display: inline;
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .toggle-switch {
            position: relative;
            width: 70px;
            height: 38px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            transition: 0.4s;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .toggle-slider:before {
            content: "";
            position: absolute;
            height: 26px;
            width: 26px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.4s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        input:checked + .toggle-slider {
            background: rgba(255, 255, 255, 0.9);
            border-color: white;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(32px);
            background: var(--success);
        }

        .btn-primary {
            width: 100%;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--purple) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.5);
        }

        .streak-info {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            color: white;
        }

        .streak-info h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .streak-number {
            font-size: 3rem;
            font-weight: 900;
            color: #f5576c;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2.25rem;
            }

            .question-title {
                font-size: 1.75rem;
            }

            .card-header, .card-body {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .page-header h1 {
                font-size: 1.875rem;
            }

            .question-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header></header>
    
    <main class="qotd-container">
        <div class="page-header">
            <h1><span class="emoji">ðŸŽ¯</span> Question of the Day</h1>
            <p class="subtitle">Master one problem daily. Stay consistent.</p>
        </div>

        <div id="loading" class="loading-state">
            <div class="spinner"></div>
            <p>Loading today's challenge...</p>
        </div>

        <div id="question-content" style="display: none;">
            <div class="question-card">
                <div class="card-header">
                    <div class="card-meta">
                        <span class="badge" id="topic-badge">Arrays</span>
                        <span class="badge" id="difficulty-badge">Easy</span>
                    </div>
                    <h2 class="question-title" id="question-title">Two Sum</h2>
                </div>

                <div class="card-body">
                    <div class="solved-section" id="solved-section">
                        <span class="solved-label">
                            <span class="checkmark">âœ“</span>
                            <span id="solved-text">Mark as Solved</span>
                        </span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="solved-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <a id="solve-link" href="#" target="_blank" class="btn-primary">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"/>
                            <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"/>
                        </svg>
                        Solve Problem
                    </a>
                </div>
            </div>

            <div class="streak-info">
                <h3>ðŸ”¥ Current Streak</h3>
                <div class="streak-number" id="streak-days">0</div>
                <p style="opacity: 0.9; margin-top: 0.5rem;">days</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 DSA Tracker. Built for interview preparation.</p>
    </footer>

    <script type="module" src="./js/header.js"></script>
    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        let allQuestions = [];
        let solvedQuestions = new Set();
        let currentUser = null;
        let dailyQuestion = null;
        let solveHistory = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await Promise.all([loadQuestions(), loadProgress(user.uid)]);
                loadDailyQuestion();
                updateStreak();
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadQuestions() {
            const response = await fetch('./data/questions.json');
            const data = await response.json();
            Object.values(data).forEach(questions => allQuestions.push(...questions));
        }

        async function loadProgress(uid) {
            try {
                const docSnap = await getDoc(doc(db, 'userProgress', uid));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    solvedQuestions = new Set(data.solved || []);
                    solveHistory = data.history || [];
                }
            } catch (error) {
                console.error('Error loading progress:', error);
            }
        }

        function loadDailyQuestion() {
            const today = new Date().toDateString();
            const stored = localStorage.getItem('dailyQuestion');
            
            if (stored) {
                const data = JSON.parse(stored);
                if (data.date === today) {
                    dailyQuestion = data.question;
                    displayQuestion();
                    return;
                }
            }
            
            generateDailyQuestion(today);
        }

        function generateDailyQuestion(date) {
            // Only show unsolved questions
            const unseenQuestions = allQuestions.filter(q => !solvedQuestions.has(q.id));
            
            if (unseenQuestions.length === 0) {
                // All questions solved - show random from all
                dailyQuestion = allQuestions[Math.floor(Math.random() * allQuestions.length)];
            } else {
                dailyQuestion = unseenQuestions[Math.floor(Math.random() * unseenQuestions.length)];
            }
            
            localStorage.setItem('dailyQuestion', JSON.stringify({
                date,
                question: dailyQuestion
            }));
            
            displayQuestion();
        }

        function displayQuestion() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('question-content').style.display = 'block';
            
            document.getElementById('question-title').textContent = dailyQuestion.name;
            document.getElementById('topic-badge').textContent = getTopicForQuestion(dailyQuestion.id);
            document.getElementById('difficulty-badge').textContent = dailyQuestion.difficulty;
            document.getElementById('solve-link').href = dailyQuestion.leetcodeUrl;
            
            const toggle = document.getElementById('solved-toggle');
            const isSolved = solvedQuestions.has(dailyQuestion.id);
            toggle.checked = isSolved;
            updateSolvedUI(isSolved);
            
            toggle.onchange = () => toggleSolved(dailyQuestion.id);
        }

        function updateSolvedUI(isSolved) {
            const section = document.getElementById('solved-section');
            const text = document.getElementById('solved-text');
            
            if (isSolved) {
                section.classList.add('completed');
                text.textContent = 'Completed!';
            } else {
                section.classList.remove('completed');
                text.textContent = 'Mark as Solved';
            }
        }

        function getTopicForQuestion(id) {
            for (const [category, questions] of Object.entries(window.questionsData || {})) {
                if (questions.some(q => q.id === id)) return category;
            }
            return "DSA";
        }

        async function toggleSolved(id) {
            const toggle = document.getElementById('solved-toggle');
            const isNowSolved = toggle.checked;
            
            if (isNowSolved) {
                solvedQuestions.add(id);
                const today = new Date().toDateString();
                const alreadySolvedToday = solveHistory.some(h => 
                    h.id === id && new Date(h.date).toDateString() === today
                );
                if (!alreadySolvedToday) {
                    solveHistory.push({
                        id,
                        date: new Date().toISOString()
                    });
                }
            } else {
                solvedQuestions.delete(id);
                solveHistory = solveHistory.filter(h => h.id !== id);
            }
            
            updateSolvedUI(isNowSolved);
            await saveProgress();
            updateStreak();
        }

        async function saveProgress() {
            try {
                await setDoc(doc(db, 'userProgress', currentUser.uid), {
                    solved: Array.from(solvedQuestions),
                    history: solveHistory,
                    lastUpdated: new Date().toISOString()
                }, { merge: true });
            } catch (error) {
                console.error('Error saving progress:', error);
            }
        }

        function updateStreak() {
            const streak = calculateStreak();
            document.getElementById('streak-days').textContent = streak;
        }

        function calculateStreak() {
            if (solveHistory.length === 0) return 0;
            
            const uniqueDates = [...new Set(solveHistory.map(h => 
                new Date(h.date).toDateString()
            ))].sort((a, b) => new Date(b) - new Date(a));
            
            if (uniqueDates.length === 0) return 0;
            
            let streak = 0;
            let currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);
            
            for (const dateStr of uniqueDates) {
                const solveDate = new Date(dateStr);
                solveDate.setHours(0, 0, 0, 0);
                
                const daysDiff = Math.floor((currentDate - solveDate) / (1000 * 60 * 60 * 24));
                
                if (daysDiff === streak) {
                    streak++;
                    currentDate = solveDate;
                } else if (daysDiff > streak) {
                    break;
                }
            }
            
            return streak;
        }
    </script>
    <!-- AI Chatbot Integration -->
<script type="module" src="./js/ai-chatbot.js"></script>

</body>
</html>
