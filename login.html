<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to DSA Tracker - Track your data structures and algorithms progress">
    <title>Login - DSA Tracker</title>
    <!-- For ALL pages -->
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/styles.css">

<!-- Page-specific CSS -->
<link rel="stylesheet" href="./css/header.css">      <!-- For pages with header -->
<link rel="stylesheet" href="./css/index.css">        <!-- For index.html -->
<link rel="stylesheet" href="./css/auth.css">         <!-- For login.html & signup.html -->
<link rel="stylesheet" href="./css/dashboard.css">    <!-- For dashboard.html -->
<link rel="stylesheet" href="./css/topics.css">       <!-- For topics.html -->
<link rel="stylesheet" href="./css/topic.css">        <!-- For topic.html -->
<link rel="stylesheet" href="./css/questions.css">    <!-- For questions.html -->


</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo/Brand - Clickable to Home -->
            <div class="auth-brand">
                <a href="index.html" class="brand-link">
                    <h1>DSA Tracker</h1>
                </a>
            </div>
            
            <h2>Sign In to Your Account</h2>
            <div id="auth-status"></div>
            
            <!-- Google Sign In Button -->
            <button id="google-signin" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                <span>Sign in with Google</span>
                <span class="loading-spinner" style="display: none;"></span>
            </button>
            
            <div class="divider">or</div>
            
            <!-- Email/Password Login Form -->
            <form id="email-login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="your.email@example.com" 
                        required
                        autocomplete="email"
                        aria-label="Email address"
                    >
                    <span class="error-message" id="email-error" role="alert"></span>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                        aria-label="Password"
                    >
                    <span class="error-message" id="password-error" role="alert"></span>
                </div>
                
                <div class="form-footer">
                    <a href="#" id="forgot-password-link" class="text-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-primary btn-full" id="login-btn">
                    <span id="login-text">Sign In</span>
                    <span class="loading-spinner" id="login-spinner" style="display: none;"></span>
                </button>
            </form>
            
            <p class="auth-switch">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
            
            <p class="auth-switch">
                <a href="index.html" class="text-link-secondary">‚Üê Back to Home</a>
            </p>
        </div>
    </div>
    
    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <span class="close" aria-label="Close modal">&times;</span>
            <h3 id="modal-title">Reset Password</h3>
            <p class="modal-description">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            <div id="reset-status" role="alert"></div>
            
            <form id="reset-password-form">
                <input 
                    type="email" 
                    id="reset-email" 
                    placeholder="Enter your email" 
                    required
                    aria-label="Email for password reset"
                >
                <button type="submit" class="btn-primary btn-full">
                    <span id="reset-text">Send Reset Link</span>
                    <span class="loading-spinner" id="reset-spinner" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
