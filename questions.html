        let allQuestions = [];
        let filteredQuestions = [];
        let solvedQuestions = new Set();
        let currentUser = null;
        let activeFilters = {
            search: '',
            difficulty: 'all',
            topic: '',
            status: 'all'
        };

        async function init() {
            // Flatten all questions from topics
            Object.keys(QUESTIONS_BY_TOPIC).forEach(topic => {
                QUESTIONS_BY_TOPIC[topic].forEach(q => {
                    allQuestions.push({ ...q, topic });
                });
            });

            console.log('âœ… Total questions loaded:', allQuestions.length);

            // Auth check
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    await loadProgress();
                    setupUI();
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        async function loadProgress() {
            try {
                const docRef = doc(db, 'userProgress', currentUser.uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    solvedQuestions = new Set(docSnap.data().solved || []);
                    console.log('âœ… Loaded solved questions:', solvedQuestions.size);
                }
            } catch (error) {
                console.error('Error loading progress:', error);
            }
        }

        async function saveProgress() {
            try {
                const solvedArray = Array.from(solvedQuestions);
                await setDoc(doc(db, 'userProgress', currentUser.uid), {
                    solved: solvedArray,
                    lastUpdated: new Date().toISOString()
                }, { merge: true });
            } catch (error) {
                console.error('Error saving progress:', error);
            }
        }

        function setupUI() {
            // Populate topic dropdown
            const topicSelect = document.getElementById('topic');
            Object.keys(QUESTIONS_BY_TOPIC).forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicSelect.appendChild(option);
            });

            // Setup event listeners
            document.getElementById('search').addEventListener('input', handleSearch);
            document.getElementById('topic').addEventListener('change', handleTopicChange);
            document.getElementById('reset-btn').addEventListener('click', resetFilters);

            // Difficulty filters
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeFilters.difficulty = btn.dataset.filter;
                    filterAndRender();
                });
            });

            // Status filters
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeFilters.status = btn.dataset.status;
                    filterAndRender();
                });
            });

            // Initial render
            filterAndRender();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('questions-list').style.display = 'flex';
        }

        function handleSearch(e) {
            activeFilters.search = e.target.value.toLowerCase();
            filterAndRender();
        }

        function handleTopicChange(e) {
            activeFilters.topic = e.target.value;
            filterAndRender();
        }

        function filterAndRender() {
            filteredQuestions = allQuestions.filter(q => {
                const matchSearch = !activeFilters.search || 
                                   q.name.toLowerCase().includes(activeFilters.search);
                const matchDifficulty = activeFilters.difficulty === 'all' || 
                                       q.difficulty.toLowerCase() === activeFilters.difficulty;
                const matchTopic = !activeFilters.topic || q.topic === activeFilters.topic;
                const matchStatus = activeFilters.status === 'all' ||
                                   (activeFilters.status === 'solved' && solvedQuestions.has(q.id)) ||
                                   (activeFilters.status === 'unsolved' && !solvedQuestions.has(q.id));
                
                return matchSearch && matchDifficulty && matchTopic && matchStatus;
            });

            renderQuestions();
            updateStats();
        }

        function renderQuestions() {
            const container = document.getElementById('questions-list');
            container.innerHTML = '';

            if (filteredQuestions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“</div>
                        <h3>No Questions Found</h3>
                        <p>Try adjusting your filters to see more questions.</p>
                        <a href="topics.html" class="empty-state-btn">Browse Topics</a>
                    </div>
                `;
                return;
            }

            filteredQuestions.forEach(q => {
                const isSolved = solvedQuestions.has(q.id);
                
                const card = document.createElement('div');
                card.className = `question-card ${isSolved ? 'solved' : ''}`;
                
                card.innerHTML = `
    <div class="question-number">#${q.id}</div>
    <div class="question-info">
        <h3 class="question-title">${q.name}</h3>
        <div class="question-meta">
            <span class="topic-badge">${q.topic}</span>
            <span class="difficulty-badge ${q.difficulty.toLowerCase()}">${q.difficulty}</span>
        </div>
    </div>
    <div class="question-actions">
        <button class="mark-done-btn ${isSolved ? 'done' : ''}" data-id="${q.id}">
            ${isSolved ? 'âœ“ Done' : 'Mark as Done'}
        </button>
        <a href="${q.url}" target="_blank" class="leetcode-link">Solve â†’</a>
    </div>
`;

const markDoneBtn = card.querySelector('.mark-done-btn');
markDoneBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    const isDone = solvedQuestions.has(q.id);
    
    if (isDone) {
        solvedQuestions.delete(q.id);
        markDoneBtn.classList.remove('done');
        markDoneBtn.textContent = 'Mark as Done';
    } else {
        solvedQuestions.add(q.id);
        markDoneBtn.classList.add('done');
        markDoneBtn.textContent = 'âœ“ Done';
    }
    
    await saveProgress();
    card.classList.toggle('solved', solvedQuestions.has(q.id));
    updateStats();
});

                container.appendChild(card);
            });
        }

        function updateStats() {
            const solved = solvedQuestions.size;
            const total = allQuestions.length;
            const percentage = total > 0 ? Math.round((solved / total) * 100) : 0;
            
            document.getElementById('total-questions').textContent = total;
            document.getElementById('solved-questions').textContent = solved;
            document.getElementById('progress-percent').textContent = percentage + '%';
            document.getElementById('count-display').textContent = 
                `${filteredQuestions.length} of ${total}`;
            document.getElementById('solved-display').textContent = solved;
        }

        function resetFilters() {
            activeFilters = { search: '', difficulty: 'all', topic: '', status: 'all' };
            document.getElementById('search').value = '';
            document.getElementById('topic').value = '';
            document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.difficulty-btn[data-filter="all"]').classList.add('active');
            document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.status-btn[data-status="all"]').classList.add('active');
            filterAndRender();
        }

        init();
    </script>
</body>
</html>
